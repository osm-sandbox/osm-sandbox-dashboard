<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function() {
            const token = getQueryParam('access_token');
            if (token) {
                localStorage.setItem('access_token', token);
                window.history.replaceState({}, document.title, "/dashboard");
                showProtectedPage();
            } else if (localStorage.getItem('access_token')) {
                showProtectedPage();
            } else {
                showLoginPage();
            }
        }

        function showLoginPage() {
            document.getElementById('login').style.display = 'block';
            document.getElementById('protected').style.display = 'none';
        }

        function showProtectedPage() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('protected').style.display = 'block';
            getResourcesData(); // Fetch resources data on page load
        }

        async function getResourcesData() {
            const token = localStorage.getItem('access_token');
            const response = await fetch('/v1/resources', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                displayResourcesData(data);
            } else {
                const errorData = await response.json();
                document.getElementById('message').innerText = `Error: ${errorData.detail}`;
            }
        }

        function displayResourcesData(data) {
            const resourcesField = document.getElementById('resources-field');
            resourcesField.value = JSON.stringify(data, null, 2); // Display formatted JSON data
        }
    </script>
</head>
<body>
    <div id="login" style="display:none;">
        <h1>Login into the dashboard with OSM</h1>
        <a href="/auth/osm">Login with OpenStreetMap</a>
    </div>

    <div id="protected" style="display:none;">
        <h1>Protected Page</h1>
        <p id="message"></p>
        <textarea id="resources-field" rows="20" cols="80"></textarea> <!-- Textarea to display resources data -->
    </div>
</body>
</html>
